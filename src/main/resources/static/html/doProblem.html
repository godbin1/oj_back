<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        [v-cloak]{
            display: none !important;
        }
    </style>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<section class="my-5 pt-5">
<div class="container" id="dp">
    <div class="row mb-5">
        <div class="col-sm-12">
            <div class="jumbotron">
                <h3>{{problem.id}}.{{problem.title}} {{problem.level}}</h3>
                <pre>{{problem.description}}</pre>
            </div>
            <label for="tc"></label><textarea id="tc" class="form-control" v-model="problem.templateCode" rows="20"></textarea>
            <button id="com"  class="btn btn-primary" v-on:click="compile()">提交</button>
        </div>
    </div>
</div>
</section>


<script>

</script>

<script src="../js/vue.js"></script>
<script src="../js/jquery-3.5.1.min.js"></script>
<!--<script src="../js/app.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


<script>
    let receive = window.opener["filter"];
    //获取接收到的数据
    let id = receive["id"];
    console.log(id)

    let dp = new Vue({
        el: '#dp',
        data: {
            problem: {
                id: '',
                title: '',
                level: '',
                description: '',
                templateCode: '',
            }
        },
        mounted: function () {
            this.getDetail(id)
        },
        methods: {
            getDetail(id) {
                $.ajax({
                    url: '/oj/one?id='+ id,
                    type: 'post',
                    data: '',
                    success: function(data) {
                        dp.problem = JSON.parse(data);
                    }
                })
            },
            compile() {
                let question = {
                    id: this.problem.id,
                    // 前面使用 v-model 进行了双向绑定. 当用户修改编辑框代码时,
                    // templateCode 变量也会同步变化
                    code: this.problem.templateCode,
                }
                $.ajax({
                    url: '/oj/compile',
                    type: 'post',
                    context: this,
                    contentType: 'application/json; charset=UTF-8',
                    data: JSON.stringify(question),
                    success: function(data, status) {
                        let msg = data.ok + "\n"
                        if (data.reason) {
                            msg += data.reason;
                        } else {
                            msg += data.stdout;
                        }
                        alert(msg);
                    }
                })
            }
        },
    });

</script>



</body>
</html>
